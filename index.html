    <script>
        // Estado global de la aplicaci√≥n
        let state = {
            sueldo: localStorage.getItem('sueldo') || '',
            diaCobro: localStorage.getItem('diaCobro') || '',
            gastosRecurrentes: JSON.parse(localStorage.getItem('gastosRecurrentes') || '[]'),
            gastos: JSON.parse(localStorage.getItem('gastos') || '[]'),
            ingresos: JSON.parse(localStorage.getItem('ingresos') || '[]'),
            ajustes: JSON.parse(localStorage.getItem('ajustes') || '[]'),
            objetivosAhorro: JSON.parse(localStorage.getItem('objetivosAhorro') || '[]'),
            categorias: JSON.parse(localStorage.getItem('categorias') || '["Alimentaci√≥n", "Transporte", "Entretenimiento", "Salud", "Hogar", "Ropa", "Otros"]'),
            cuentas: JSON.parse(localStorage.getItem('cuentas') || '[{"id": 1, "nombre": "Cuenta Principal", "tipo": "banco", "saldoInicial": 0, "saldo": 0}]'),
            alertasConfig: JSON.parse(localStorage.getItem('alertasConfig') || '{"diasParaCobro": 3, "porcentajeGastoMitadMes": 50, "alertaObjetivosEnRiesgo": true}'),
            vista: 'principal',
            alertasMostradas: [],
            ultimaActualizacionRecurrentes: localStorage.getItem('ultimaActualizacionRecurrentes') || '',
            editando: null // Para trackear qu√© elemento se est√° editando
        };

        let saveTimeout = null;

        // Migraci√≥n: asegurar que todas las cuentas tengan saldoInicial
        state.cuentas.forEach(cuenta => {
            if (cuenta.saldoInicial === undefined) {
                cuenta.saldoInicial = cuenta.saldo || 0;
            }
        });

        // Recalcular saldos inicialmente
        setTimeout(() => {
            recalcularSaldosCuentas();
        }, 0);

        // Palabras clave para detecci√≥n inteligente de categor√≠as
        const palabrasClave = {
            'Alimentaci√≥n': ['supermercado', 'mercado', 'mercadona', 'carrefour', 'lidl', 'aldi', 'dia', 'comida', 'cena', 'desayuno', 'almuerzo', 'restaurante', 'bar', 'cafeter√≠a', 'caf√©', 'pizza', 'hamburgues', 'mcdonalds', 'burger', 'kfc', 'telepizza'],
            'Transporte': ['gasolina', 'diesel', 'combustible', 'bus', 'metro', 'taxi', 'uber', 'cabify', 'parking', 'aparcamiento', 'peaje', 'tren', 'renfe', 'avi√≥n', 'vueling', 'ryanair'],
            'Entretenimiento': ['cine', 'teatro', 'concierto', 'netflix', 'spotify', 'hbo', 'disney', 'prime', 'youtube', 'juego', 'videojuego', 'steam', 'playstation', 'xbox', 'ocio'],
            'Salud': ['farmacia', 'm√©dico', 'doctor', 'hospital', 'cl√≠nica', 'medicamento', 'medicina', 'seguro', 'gimnasio', 'deporte', 'fitness'],
            'Hogar': ['alquiler', 'hipoteca', 'luz', 'agua', 'gas', 'internet', 'wifi', 'm√≥vil', 'tel√©fono', 'ikea', 'leroy', 'bricolaje', 'ferreter√≠a', 'mueble'],
            'Ropa': ['zara', 'hm', 'primark', 'mango', 'ropa', 'zapatillas', 'zapatos', 'calzado', 'vestido', 'pantal√≥n', 'camisa', 'abrigo']
        };

        // Funci√≥n para guardar en localStorage con debounce
        function guardarEstadoDebounce() {
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                guardarEstado();
            }, 1000);
        }

        // Funci√≥n para guardar en localStorage inmediatamente
        function guardarEstado() {
            localStorage.setItem('sueldo', state.sueldo);
            localStorage.setItem('diaCobro', state.diaCobro);
            localStorage.setItem('gastosRecurrentes', JSON.stringify(state.gastosRecurrentes));
            localStorage.setItem('gastos', JSON.stringify(state.gastos));
            localStorage.setItem('ingresos', JSON.stringify(state.ingresos));
            localStorage.setItem('ajustes', JSON.stringify(state.ajustes));
            localStorage.setItem('objetivosAhorro', JSON.stringify(state.objetivosAhorro));
            localStorage.setItem('categorias', JSON.stringify(state.categorias));
            localStorage.setItem('cuentas', JSON.stringify(state.cuentas));
            localStorage.setItem('alertasConfig', JSON.stringify(state.alertasConfig));
            localStorage.setItem('ultimaActualizacionRecurrentes', state.ultimaActualizacionRecurrentes);
        }

        // Funci√≥n de detecci√≥n inteligente de gastos
        function parsearTextoInteligente(texto) {
            if (!texto) return null;
            
            texto = texto.toLowerCase().trim();
            
            // Intentar detectar monto (n√∫meros con posibles decimales)
            const regexMonto = /(\d+(?:[.,]\d+)?)/g;
            const montos = texto.match(regexMonto);
            let monto = null;
            
            if (montos && montos.length > 0) {
                // Tomar el √∫ltimo n√∫mero como monto (ej: "supermercado 30" ‚Üí 30)
                monto = parseFloat(montos[montos.length - 1].replace(',', '.'));
            }
            
            // Detectar categor√≠a basada en palabras clave
            let categoriaDetectada = 'Otros';
            for (const [categoria, palabras] of Object.entries(palabrasClave)) {
                for (const palabra of palabras) {
                    if (texto.includes(palabra)) {
                        categoriaDetectada = categoria;
                        break;
                    }
                }
                if (categoriaDetectada !== 'Otros') break;
            }
            
            // Extraer descripci√≥n (quitar el monto del texto)
            let descripcion = texto;
            if (monto && montos) {
                // Eliminar el √∫ltimo n√∫mero del texto
                const ultimoMonto = montos[montos.length - 1];
                const index = descripcion.lastIndexOf(ultimoMonto);
                if (index !== -1) {
                    descripcion = descripcion.substring(0, index) + descripcion.substring(index + ultimoMonto.length);
                }
            }
            descripcion = descripcion.trim();
            
            return {
                descripcion: descripcion || 'Sin descripci√≥n',
                monto: monto,
                categoria: categoriaDetectada
            };
        }

        // Funci√≥n para obtener color por categor√≠a
        function obtenerColorCategoria(categoria) {
            const coloresPredefinidos = {
                'Alimentaci√≥n': '#FF006E',
                'Transporte': '#8338EC',
                'Entretenimiento': '#FFBE0B',
                'Salud': '#FB5607',
                'Hogar': '#3A86FF',
                'Ropa': '#FF006E',
                'Otros': '#00F5FF'
            };
            
            if (coloresPredefinidos[categoria]) return coloresPredefinidos[categoria];
            
            let hash = 0;
            for (let i = 0; i < categoria.length; i++) {
                hash = categoria.charCodeAt(i) + ((hash << 5) - hash);
            }
            const colores = ['#FF006E', '#8338EC', '#FFBE0B', '#FB5607', '#3A86FF', '#00F5FF', '#10b981', '#f59e0b'];
            return colores[Math.abs(hash) % colores.length];
        }

        // Funci√≥n para calcular el rango del per√≠odo de pago actual
        function obtenerPeriodoPagoActual() {
            const hoy = new Date();
            const diaActual = hoy.getDate();
            const mesActual = hoy.getMonth();
            const a√±oActual = hoy.getFullYear();
            const diaCobro = parseInt(state.diaCobro || 1);
            
            let inicioPeriodo, finPeriodo;
            
            if (diaActual >= diaCobro) {
                // Estamos en el per√≠odo que empez√≥ este mes
                inicioPeriodo = new Date(a√±oActual, mesActual, diaCobro);
                finPeriodo = new Date(a√±oActual, mesActual + 1, diaCobro - 1);
            } else {
                // Estamos en el per√≠odo que empez√≥ el mes pasado
                inicioPeriodo = new Date(a√±oActual, mesActual - 1, diaCobro);
                finPeriodo = new Date(a√±oActual, mesActual, diaCobro - 1);
            }
            
            return { inicioPeriodo, finPeriodo };
        }

        // Funci√≥n para calcular saldo actual de una cuenta
        function calcularSaldoCuenta(cuentaId) {
            const cuenta = state.cuentas.find(c => c.id === cuentaId);
            if (!cuenta) return 0;
            
            let saldo = parseFloat(cuenta.saldoInicial || 0);
            
            // Sumar ingresos
            state.ingresos.forEach(i => {
                if (i.cuentaId === cuentaId) {
                    saldo += parseFloat(i.monto);
                }
            });
            
            // Restar gastos
            state.gastos.forEach(g => {
                if (g.cuentaId === cuentaId) {
                    saldo -= parseFloat(g.monto);
                }
            });
            
            // Aplicar ajustes
            state.ajustes.forEach(a => {
                if (a.cuentaId === cuentaId) {
                    const monto = parseFloat(a.monto);
                    saldo += (a.tipo === 'positivo' ? monto : -monto);
                }
            });
            
            return saldo;
        }

        // Funci√≥n para recalcular todos los saldos de cuentas
        function recalcularSaldosCuentas() {
            state.cuentas.forEach(cuenta => {
                cuenta.saldo = calcularSaldoCuenta(cuenta.id);
            });
        }

        // Funci√≥n para procesar gastos recurrentes autom√°ticamente
        function procesarGastosRecurrentes() {
            const { inicioPeriodo } = obtenerPeriodoPagoActual();
            const inicioPeriodoStr = inicioPeriodo.toISOString().split('T')[0];
            
            // Si ya procesamos este per√≠odo, no hacer nada
            if (state.ultimaActualizacionRecurrentes === inicioPeriodoStr) {
                return;
            }
            
            // A√±adir todos los gastos recurrentes como gastos normales
            state.gastosRecurrentes.forEach(gr => {
                state.gastos.push({
                    descripcion: `${gr.nombre} (Recurrente)`,
                    monto: gr.monto,
                    categoria: gr.categoria,
                    cuentaId: gr.cuentaId || state.cuentas[0]?.id || 1,
                    fecha: inicioPeriodo.toISOString(),
                    id: Date.now() + Math.random(),
                    esRecurrente: true
                });
            });
            
            state.ultimaActualizacionRecurrentes = inicioPeriodoStr;
            recalcularSaldosCuentas();
            guardarEstado();
        }

        // Funci√≥n para calcular estad√≠sticas del per√≠odo actual
        function calcularEstadisticas() {
            const hoy = new Date();
            const { inicioPeriodo, finPeriodo } = obtenerPeriodoPagoActual();
            
            const diasRestantes = Math.ceil((finPeriodo - hoy) / (1000 * 60 * 60 * 24)) + 1;
            const diasTotalesPeriodo = Math.ceil((finPeriodo - inicioPeriodo) / (1000 * 60 * 60 * 24)) + 1;
            const diasTranscurridos = diasTotalesPeriodo - diasRestantes;
            
            // Calcular total de gastos recurrentes
            const totalGastosRecurrentes = state.gastosRecurrentes.reduce((sum, gasto) => sum + parseFloat(gasto.monto || 0), 0);
            
            // Filtrar gastos del per√≠odo actual
            const gastosDelPeriodo = state.gastos.filter(gasto => {
                const fechaGasto = new Date(gasto.fecha);
                return fechaGasto >= inicioPeriodo && fechaGasto <= finPeriodo;
            });
            
            const totalGastosVariables = gastosDelPeriodo.reduce((sum, gasto) => sum + parseFloat(gasto.monto || 0), 0);
            
            // Filtrar ingresos del per√≠odo actual
            const ingresosDelPeriodo = state.ingresos.filter(ingreso => {
                const fechaIngreso = new Date(ingreso.fecha);
                return fechaIngreso >= inicioPeriodo && fechaIngreso <= finPeriodo;
            });
            const totalIngresos = ingresosDelPeriodo.reduce((sum, ingreso) => sum + parseFloat(ingreso.monto || 0), 0);
            
            // Filtrar ajustes del per√≠odo actual
            const ajustesDelPeriodo = state.ajustes.filter(ajuste => {
                const fechaAjuste = new Date(ajuste.fecha);
                return fechaAjuste >= inicioPeriodo && fechaAjuste <= finPeriodo;
            });
            const totalAjustes = ajustesDelPeriodo.reduce((sum, ajuste) => {
                const monto = parseFloat(ajuste.monto || 0);
                return sum + (ajuste.tipo === 'positivo' ? monto : -monto);
            }, 0);
            
            // Calcular ahorro diario necesario para objetivos activos
            let ahorroDiarioNecesario = 0;
            state.objetivosAhorro.forEach(objetivo => {
                if (objetivo.activo !== false) {
                    const fechaLimite = new Date(objetivo.fechaLimite);
                    const diasParaObjetivo = Math.ceil((fechaLimite - hoy) / (1000 * 60 * 60 * 24));
                    const montoRestante = parseFloat(objetivo.metaMonto) - parseFloat(objetivo.montoAhorrado || 0);
                    
                    if (diasParaObjetivo > 0 && montoRestante > 0) {
                        ahorroDiarioNecesario += montoRestante / diasParaObjetivo;
                    }
                }
            });
            
            const disponibleTotal = parseFloat(state.sueldo || 0) + totalIngresos + totalAjustes - totalGastosRecurrentes - totalGastosVariables;
            const gastoPorDiaRestante = diasRestantes > 0 ? (disponibleTotal - (ahorroDiarioNecesario * diasRestantes)) / diasRestantes : 0;
            
            const totalGastos = totalGastosRecurrentes + totalGastosVariables;
            const ingresoTotal = parseFloat(state.sueldo || 0) + totalIngresos;
            const porcentajeGastado = ingresoTotal > 0 ? (totalGastos / ingresoTotal) * 100 : 0;
            
            return {
                diasRestantes,
                diasTotalesPeriodo,
                diasTranscurridos,
                totalGastosRecurrentes,
                totalGastosVariables,
                totalIngresos,
                totalAjustes,
                disponibleTotal,
                gastoPorDiaRestante: Math.max(0, gastoPorDiaRestante),
                ahorroDiarioNecesario,
                totalGastos,
                ingresoTotal,
                porcentajeGastado,
                inicioPeriodo,
                finPeriodo
            };
        }

        // Funci√≥n para calcular proyecciones
        function calcularProyecciones() {
            const stats = calcularEstadisticas();
            
            // Proyecci√≥n de ahorro en 3 meses
            const ahorroMensualActual = stats.disponibleTotal;
            const proyeccion3Meses = ahorroMensualActual * 3;
            
            // Calcular gastos por categor√≠a para recomendaciones
            const { inicioPeriodo, finPeriodo } = obtenerPeriodoPagoActual();
            const gastosDelPeriodo = state.gastos.filter(g => {
                const fecha = new Date(g.fecha);
                return fecha >= inicioPeriodo && fecha <= finPeriodo;
            });
            
            const gastosPorCategoria = {};
            gastosDelPeriodo.forEach(g => {
                const cat = g.categoria || 'Otros';
                gastosPorCategoria[cat] = (gastosPorCategoria[cat] || 0) + parseFloat(g.monto);
            });
            
            // Buscar categor√≠a con mayor gasto
            let categor√≠aMayorGasto = null;
            let mayorGasto = 0;
            Object.entries(gastosPorCategoria).forEach(([cat, monto]) => {
                if (monto > mayorGasto) {
                    mayorGasto = monto;
                    categor√≠aMayorGasto = cat;
                }
            });
            
            // Calcular recomendaci√≥n (reducir 10% en categor√≠a mayor)
            let recomendacion = null;
            if (categor√≠aMayorGasto && mayorGasto > 0) {
                const ahorroPotencial = mayorGasto * 0.1;
                const diasParaObjetivo = state.objetivosAhorro
                    .filter(o => o.activo !== false)
                    .map(o => {
                        const fechaLimite = new Date(o.fechaLimite);
                        const montoRestante = parseFloat(o.metaMonto) - parseFloat(o.montoAhorrado || 0);
                        const diasActuales = Math.ceil((fechaLimite - new Date()) / (1000 * 60 * 60 * 24));
                        if (montoRestante > 0 && diasActuales > 0) {
                            const diasMejor = Math.floor(montoRestante / (stats.disponibleTotal + ahorroPotencial) * 30);
                            return { nombre: o.nombre, diasActuales, diasMejor };
                        }
                        return null;
                    })
                    .filter(o => o !== null)[0];
                
                recomendacion = {
                    categoria: categor√≠aMayorGasto,
                    ahorroPotencial: ahorroPotencial,
                    objetivo: diasParaObjetivo
                };
            }
            
            return {
                proyeccion3Meses,
                ahorroMensualActual,
                recomendacion
            };
        }

        // Funci√≥n para verificar alertas inteligentes
        function verificarAlertas() {
            const nuevasAlertas = [];
            const stats = calcularEstadisticas();

            // Alerta: D√≠as para cobrar
            if (state.alertasConfig.diasParaCobro > 0 && stats.diasRestantes <= state.alertasConfig.diasParaCobro) {
                nuevasAlertas.push({
                    tipo: 'info',
                    mensaje: `‚è∞ Te quedan ${stats.diasRestantes} d√≠as para cobrar`,
                    id: 'dias-cobro'
                });
            }

            // Alerta: Has gastado m√°s del X% antes de mitad del per√≠odo
            const mitadPeriodo = Math.floor(stats.diasTotalesPeriodo / 2);
            if (stats.diasTranscurridos < mitadPeriodo && stats.porcentajeGastado > state.alertasConfig.porcentajeGastoMitadMes) {
                nuevasAlertas.push({
                    tipo: 'warning',
                    mensaje: `‚ö†Ô∏è Has gastado el ${stats.porcentajeGastado.toFixed(1)}% antes de mitad del per√≠odo`,
                    id: 'gasto-mitad'
                });
            }

            // Alerta: Objetivos en riesgo
            if (state.alertasConfig.alertaObjetivosEnRiesgo) {
                state.objetivosAhorro.forEach(objetivo => {
                    if (objetivo.activo !== false) {
                        const fechaLimite = new Date(objetivo.fechaLimite);
                        const diasRestantes = Math.ceil((fechaLimite - new Date()) / (1000 * 60 * 60 * 24));
                        const montoRestante = parseFloat(objetivo.metaMonto) - parseFloat(objetivo.montoAhorrado || 0);
                        const ahorroDiarioNecesario = diasRestantes > 0 ? montoRestante / diasRestantes : 0;
                        
                        if (ahorroDiarioNecesario > stats.gastoPorDiaRestante && diasRestantes > 0) {
                            nuevasAlertas.push({
                                tipo: 'danger',
                                mensaje: `üéØ Tu objetivo "${objetivo.nombre}" est√° en riesgo. Necesitas ahorrar ${ahorroDiarioNecesario.toFixed(2)}‚Ç¨/d√≠a`,
                                id: `objetivo-riesgo-${objetivo.id}`
                            });
                        }
                    }
                });
            }

            // Alerta: Saldo negativo en alguna cuenta
            state.cuentas.forEach(cuenta => {
                if (cuenta.saldo < 0) {
                    nuevasAlertas.push({
                        tipo: 'danger',
                        mensaje: `üí≥ Tu cuenta "${cuenta.nombre}" tiene saldo negativo: ${cuenta.saldo.toFixed(2)}‚Ç¨`,
                        id: `cuenta-negativa-${cuenta.id}`
                    });
                }
            });

            state.alertasMostradas = nuevasAlertas;
        }

        // Funciones de gesti√≥n de datos
        function agregarGastoRecurrente() {
            const nombre = document.getElementById('gasto-rec-nombre').value;
            const monto = document.getElementById('gasto-rec-monto').value;
            const categoria = document.getElementById('gasto-rec-categoria').value;
            const cuentaId = parseInt(document.getElementById('gasto-rec-cuenta').value);
            
            if (nombre && monto && parseFloat(monto) > 0) {
                state.gastosRecurrentes.push({
                    nombre,
                    monto: parseFloat(monto),
                    categoria,
                    cuentaId,
                    id: Date.now()
                });
                document.getElementById('gasto-rec-nombre').value = '';
                document.getElementById('gasto-rec-monto').value = '';
                guardarEstado();
                render();
            }

                                    id="ingreso-descripcion"
                                    class="input-neon px-4 py-3 rounded-xl text-white"
                                    placeholder="Descripci√≥n (opcional)"
                                    onkeyup="if(event.key==='Enter') document.getElementById('ingreso-monto').focus()"
                                />
                                <input 
                                    type="number"
                                    id="ingreso-monto"
                                    step="0.01"
                                    min="0"
                                    class="input-neon px-4 py-3 rounded-xl text-white"
                                    placeholder="Monto (‚Ç¨)"
                                    onkeyup="if(event.key==='Enter') agregarIngreso()"
                                />
                                <select 
                                    id="ingreso-cuenta"
                                    class="input-neon px-4 py-3 rounded-xl text-white"
                                >
                                    ${state.cuentas.map(c => `<option value="${c.id}">${c.nombre}</option>`).join('')}
                                </select>
                                <button 
                                    onclick="agregarIngreso()"
                                    class="btn-neon bg-gradient-to-r from-green-600 to-emerald-600 px-6 py-3 rounded-xl font-bold"
                                >
                                    ‚ûï Agregar
                                </button>
                            </div>

                            ${state.ingresos.length > 0 ? `
                                <div class="space-y-2 max-h-60 overflow-y-auto">
                                    ${state.ingresos.slice().reverse().map(ingreso => {
                                        const fecha = new Date(ingreso.fecha);
                                        const cuenta = state.cuentas.find(c => c.id === ingreso.cuentaId);
                                        const editando = state.editando && state.editando.tipo === 'ingreso' && state.editando.id === ingreso.id;
                                        
                                        if (editando) {
                                            return `
                                                <div class="bg-black/30 rounded-xl p-3">
                                                    <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
                                                        <input type="text" id="edit-desc-${ingreso.id}" value="${ingreso.descripcion}" class="input-neon px-2 py-1 rounded text-white text-sm" placeholder="Descripci√≥n" />
                                                        <input type="number" step="0.01" min="0" id="edit-monto-${ingreso.id}" value="${ingreso.monto}" class="input-neon px-2 py-1 rounded text-white text-sm" />
                                                        <select id="edit-cuenta-${ingreso.id}" class="input-neon px-2 py-1 rounded text-white text-sm">
                                                            ${state.cuentas.map(c => `<option value="${c.id}" ${ingreso.cuentaId === c.id ? 'selected' : ''}>${c.nombre}</option>`).join('')}
                                                        </select>
                                                        <div class="flex gap-1">
                                                            <button onclick="guardarEdicionIngreso(${ingreso.id})" class="btn-neon bg-green-600 px-3 py-1 rounded text-sm flex-1">üíæ</button>
                                                            <button onclick="cancelarEdicion()" class="btn-neon bg-gray-600 px-3 py-1 rounded text-sm flex-1">‚ùå</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            `;
                                        }
                                        
                                        return `
                                            <div class="item-hover flex justify-between items-center bg-black/30 rounded-xl p-3">
                                                <div class="flex-1">
                                                    <p class="text-white font-semibold">${ingreso.descripcion}</p>
                                                    <p class="text-gray-400 text-xs mt-1">${fecha.toLocaleDateString('es-ES')} - ${cuenta ? cuenta.nombre : 'Sin cuenta'}</p>
                                                </div>
                                                <div class="flex items-center gap-2">
                                                    <span class="text-green-400 font-bold">+${parseFloat(ingreso.monto).toFixed(2)}‚Ç¨</span>
                                                    <button 
                                                        onclick="editarIngreso(${ingreso.id})"
                                                        class="delete-btn text-blue-500 hover:text-blue-400 transition-colors"
                                                        title="Editar"
                                                    >
                                                        ‚úèÔ∏è
                                                    </button>
                                                    <button 
                                                        onclick="eliminarIngreso(${ingreso.id})"
                                                        class="delete-btn text-red-500 hover:text-red-400 transition-colors"
                                                        title="Eliminar"
                                                    >
                                                        ‚ùå
                                                    </button>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            ` : '<p class="text-gray-400 text-center py-4">No hay ingresos puntuales registrados</p>'}
                        </div>

                        <!-- Ajustes -->
                        <div class="card-neon rounded-2xl p-6">
                            <h2 class="text-2xl font-bold mb-6 text-white">‚öñÔ∏è Ajustes (Correcciones)</h2>
                            <p class="text-gray-400 text-sm mb-4">Usa ajustes para corregir diferencias o a√±adir movimientos especiales</p>
                            
                            ${state.ajustes.length > 0 ? `
                                <div class="space-y-3 mb-6 max-h-60 overflow-y-auto">
                                    ${state.ajustes.slice().reverse().map(ajuste => {
                                        const fecha = new Date(ajuste.fecha);
                                        const cuenta = state.cuentas.find(c => c.id === ajuste.cuentaId);
                                        return `
                                            <div class="item-hover flex justify-between items-center bg-black/30 rounded-xl p-4">
                                                <div class="flex-1">
                                                    <p class="text-white font-semibold">${ajuste.descripcion}</p>
                                                    <p class="text-gray-400 text-sm mt-1">${fecha.toLocaleDateString('es-ES')} - ${cuenta ? cuenta.nombre : 'Sin cuenta'}</p>
                                                </div>
                                                <div class="flex items-center gap-4">
                                                    <span class="font-bold text-lg ${ajuste.tipo === 'positivo' ? 'text-green-400' : 'text-red-400'}">
                                                        ${ajuste.tipo === 'positivo' ? '+' : '-'}${parseFloat(ajuste.monto).toFixed(2)}‚Ç¨
                                                    </span>
                                                    <button 
                                                        onclick="
                                                            state.ajustes = state.ajustes.filter(a => a.id !== ${ajuste.id});
                                                            recalcularSaldosCuentas();
                                                            guardarEstado();
                                                            render();
                                                        "
                                                        class="delete-btn text-red-500 hover:text-red-400 transition-colors"
                                                    >
                                                        ‚ùå
                                                    </button>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            ` : '<p class="text-gray-400 text-center py-4 mb-6">No hay ajustes registrados</p>'}

                            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                                <input 
                                    type="text"
                                    id="ajuste-descripcion"
                                    class="input-neon px-4 py-3 rounded-xl text-white"
                                    placeholder="Descripci√≥n"
                                />
                                <input 
                                    type="number"
                                    id="ajuste-monto"
                                    step="0.01"
                                    min="0"
                                    class="input-neon px-4 py-3 rounded-xl text-white"
                                    placeholder="Monto (‚Ç¨)"
                                />
                                <select 
                                    id="ajuste-tipo"
                                    class="input-neon px-4 py-3 rounded-xl text-white"
                                >
                                    <option value="positivo">‚ûï Positivo</option>
                                    <option value="negativo">‚ûñ Negativo</option>
                                </select>
                                <select 
                                    id="ajuste-cuenta"
                                    class="input-neon px-4 py-3 rounded-xl text-white"
                                >
                                    ${state.cuentas.map(c => `<option value="${c.id}">${c.nombre}</option>`).join('')}
                                </select>
                                <button 
                                    onclick="
                                        const descripcion = document.getElementById('ajuste-descripcion').value;
                                        const monto = document.getElementById('ajuste-monto').value;
                                        const tipo = document.getElementById('ajuste-tipo').value;
                                        const cuentaId = parseInt(document.getElementById('ajuste-cuenta').value);
                                        
                                        if (descripcion && monto && parseFloat(monto) > 0) {
                                            state.ajustes.push({
                                                descripcion,
                                                monto: parseFloat(monto),
                                                tipo,
                                                cuentaId,
                                                fecha: new Date().toISOString(),
                                                id: Date.now()
                                            });
                                            recalcularSaldosCuentas();
                                            document.getElementById('ajuste-descripcion').value = '';
                                            document.getElementById('ajuste-monto').value = '';
                                            guardarEstado();
                                            render();
                                        }
                                    "
                                    class="btn-neon bg-gradient-to-r from-blue-600 to-cyan-600 px-6 py-3 rounded-xl font-bold"
                                >
                                    ‚ûï Agregar
                                </button>
                            </div>
                        </div>

                        <!-- Gesti√≥n de Cuentas -->
                        <div class="card-neon rounded-2xl p-6">
                            <h2 class="text-2xl font-bold mb-6 text-white">üí≥ Gesti√≥n de Cuentas</h2>
                            
                            ${state.cuentas.length > 0 ? `
                                <div class="space-y-3 mb-6">
                                    ${state.cuentas.map(cuenta => `
                                        <div class="bg-black/30 rounded-xl p-4 flex justify-between items-center">
                                            <div class="flex-1">
                                                <p class="text-white font-semibold">${cuenta.nombre}</p>
                                                <p class="text-gray-400 text-sm">${cuenta.tipo === 'banco' ? 'üè¶ Banco' : cuenta.tipo === 'efectivo' ? 'üíµ Efectivo' : 'üí≥ Tarjeta'}</p>
                                                <p class="text-gray-400 text-xs mt-1">Inicial: ${parseFloat(cuenta.saldoInicial || 0).toFixed(2)}‚Ç¨ ‚Üí Actual: <span class="${cuenta.saldo >= 0 ? 'text-green-400' : 'text-red-400'}">${cuenta.saldo.toFixed(2)}‚Ç¨</span></p>
                                            </div>
                                            <div class="flex items-center gap-4">
                                                ${state.cuentas.length > 1 ? `
                                                    <button 
                                                        onclick="eliminarCuenta(${cuenta.id})"
                                                        class="text-red-500 hover:text-red-400 transition-colors"
                                                    >
                                                        ‚ùå
                                                    </button>
                                                ` : ''}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}

                            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <input 
                                    type="text"
                                    id="cuenta-nombre"
                                    class="input-neon px-4 py-3 rounded-xl text-white"
                                    placeholder="Nombre de la cuenta"
                                />
                                <select 
                                    id="cuenta-tipo"
                                    class="input-neon px-4 py-3 rounded-xl text-white"
                                >
                                    <option value="banco">üè¶ Banco</option>
                                    <option value="efectivo">üíµ Efectivo</option>
                                    <option value="tarjeta">üí≥ Tarjeta</option>
                                </select>
                                <input 
                                    type="number"
                                    id="cuenta-saldo"
                                    step="0.01"
                                    class="input-neon px-4 py-3 rounded-xl text-white"
                                    placeholder="Saldo inicial (‚Ç¨)"
                                />
                                <button 
                                    onclick="agregarCuenta()"
                                    class="btn-neon bg-gradient-to-r from-purple-600 to-pink-600 px-6 py-3 rounded-xl font-bold"
                                >
                                    ‚ûï Agregar Cuenta
                                </button>
                            </div>
                        </div>

                        <!-- Configuraci√≥n de Alertas -->
                        <div class="card-neon rounded-2xl p-6">
                            <h2 class="text-2xl font-bold mb-6 text-white">üîî Configuraci√≥n de Alertas</h2>
                            
                            <div class="space-y-4">
                                <div>
                                    <label class="text-gray-300 block mb-2 font-semibold">D√≠as antes de cobro para alertar</label>
                                    <input 
                                        type="number"
                                        min="0"
                                        class="input-neon w-full px-4 py-3 rounded-xl text-white"
                                        value="${state.alertasConfig.diasParaCobro}"
                                        oninput="state.alertasConfig.diasParaCobro = parseInt(this.value); guardarEstadoDebounce();"
                                        onblur="guardarEstado(); verificarAlertas(); render();"
                                    />
                                </div>
                                
                                <div>
                                    <label class="text-gray-300 block mb-2 font-semibold">% de gasto m√°ximo antes de mitad del per√≠odo</label>
                                    <input 
                                        type="number"
                                        min="0"
                                        max="100"
                                        class="input-neon w-full px-4 py-3 rounded-xl text-white"
                                        value="${state.alertasConfig.porcentajeGastoMitadMes}"
                                        oninput="state.alertasConfig.porcentajeGastoMitadMes = parseInt(this.value); guardarEstadoDebounce();"
                                        onblur="guardarEstado(); verificarAlertas(); render();"
                                    />
                                </div>

                                <div class="flex items-center gap-3">
                                    <input 
                                        type="checkbox"
                                        id="alertas-objetivos"
                                        ${state.alertasConfig.alertaObjetivosEnRiesgo ? 'checked' : ''}
                                        onchange="state.alertasConfig.alertaObjetivosEnRiesgo = this.checked; guardarEstado(); verificarAlertas(); render();"
                                        class="w-5 h-5"
                                    />
                                    <label for="alertas-objetivos" class="text-gray-300 font-semibold">Alertar cuando objetivos est√©n en riesgo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            html += `</div>`;
            app.innerHTML = html;

            // Inicializar iconos de Lucide
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Crear gr√°ficos si estamos en la vista de estad√≠sticas
            if (state.vista === 'estadisticas') {
                setTimeout(() => {
                    const datosGrafico = obtenerDatosGraficoPeriodo();
                    if (datosGrafico.length > 0) {
                        const pieCtx = document.getElementById('pieChart');
                        if (pieCtx) {
                            new Chart(pieCtx, {
                                type: 'pie',
                                data: {
                                    labels: datosGrafico.map(d => d.nombre),
                                    datasets: [{
                                        data: datosGrafico.map(d => d.valor),
                                        backgroundColor: datosGrafico.map(d => obtenerColorCategoria(d.nombre)),
                                        borderWidth: 2,
                                        borderColor: '#0f0f23'
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: true,
                                    plugins: {
                                        legend: {
                                            position: 'bottom',
                                            labels: {
                                                color: '#ffffff',
                                                padding: 15,
                                                font: {
                                                    size: 12
                                                }
                                            }
                                        },
                                        tooltip: {
                                            callbacks: {
                                                label: function(context) {
                                                    return context.label + ': ' + context.parsed.toFixed(2) + '‚Ç¨';
                                                }
                                            }
                                        }
                                    }
                                }
                            });
                        }
                    }
                }, 100);
            }
        }

        // Renderizar la aplicaci√≥n inicialmente
        render();
    </script>
</body>
</html>
