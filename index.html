        // Service Worker para PWA
        function registrarServiceWorker() {
            if ('serviceWorker' in navigator) {
                const swCode = `
                    self.addEventListener('install', (e) => {
                        e.waitUntil(caches.open('cartinos-v1').then(c => c.addAll(['/'])));
                    });
                    self.addEventListener('fetch', (e) => {
                        e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl).catch(() => {});
            }
        }

        // Palabras clave para detecci√≥n inteligente (TODO O TEU C√ìDIGO)
        const palabrasClave = {
            'Alimentaci√≥n': ['supermercado', 'mercado', 'mercadona', 'carrefour', 'lidl', 'aldi', 'dia', 'comida', 'cena', 'desayuno', 'almuerzo', 'restaurante', 'bar', 'cafeter√≠a', 'caf√©', 'pizza', 'hamburgues', 'mcdonalds', 'burger', 'kfc', 'telepizza'],

        function guardarEstadoDebounce() {
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => guardarEstado(), 1000);
        }

        function guardarEstado() {
            localStorage.setItem('diaCobro', state.diaCobro);

        // TODO O TEU C√ìDIGO DE PARSER INTELIGENTE
        function parsearTextoInteligente(texto) {
            if (!texto) return null;
            
            texto = texto.toLowerCase().trim();
            
            const regexMonto = /(\d+(?:[.,]\d+)?)/g;
            const montos = texto.match(regexMonto);
            let monto = null;
            
            if (montos && montos.length > 0) {
                monto = parseFloat(montos[montos.length - 1].replace(',', '.'));
            }
            
            let categoriaDetectada = 'Outros';
            for (const [categoria, palabras] of Object.entries(palabrasClave)) {
                for (const palabra of palabras) {
                    if (texto.includes(palabra)) {
                        categoriaDetectada = categoria;
                        break;
                    }
                }
                if (categoriaDetectada !== 'Outros') break;
            }
            
            let descripcion = texto;
            if (monto && montos) {
                const ultimoMonto = montos[montos.length - 1];
                const index = descripcion.lastIndexOf(ultimoMonto);
                if (index !== -1) {
                    descripcion = descripcion.substring(0, index) + descripcion.substring(index + ultimoMonto.length);
                }
            }
            descripcion = descripcion.trim();
            
            return {
                descripcion: descripcion || 'Sen descrici√≥n',
                monto: monto,
                categoria: categoriaDetectada
            };
        }

        function obtenerColorCategoria(categoria) {
            const coloresPredefinidos = {
                'Alimentaci√≥n': '#FF006E',
                'Transporte': '#8338EC',
                'Entretenimiento': '#FFBE0B',
                'Salud': '#FB5607',
                'Hogar': '#3A86FF',
                'Ropa': '#FF006E',
                'Outros': '#00F5FF'
            };
            
            if (coloresPredefinidos[categoria]) return coloresPredefinidos[categoria];
            
            let hash = 0;
            for (let i = 0; i < categoria.length; i++) {
                hash = categoria.charCodeAt(i) + ((hash << 5) - hash);
            }
            const colores = ['#FF006E', '#8338EC', '#FFBE0B', '#FB5607', '#3A86FF', '#00F5FF', '#10b981', '#f59e0b'];
            return colores[Math.abs(hash) % colores.length];
        }

        // TODO O TEU C√ìDIGO DE C√ÅLCULOS
        function obtenerPeriodoPagoActual() {
            const hoy = new Date();
            const diaActual = hoy.getDate();
            const mesActual = hoy.getMonth();
            const a√±oActual = hoy.getFullYear();
            const diaCobro = parseInt(state.diaCobro || 1);
            
            let inicioPeriodo, finPeriodo;
            
            if (diaActual >= diaCobro) {
                inicioPeriodo = new Date(a√±oActual, mesActual, diaCobro);
                finPeriodo = new Date(a√±oActual, mesActual + 1, diaCobro - 1);
            } else {
                inicioPeriodo = new Date(a√±oActual, mesActual - 1, diaCobro);
                finPeriodo = new Date(a√±oActual, mesActual, diaCobro - 1);
            }
            
            return { inicioPeriodo, finPeriodo };
        }

        function calcularSaldoCuenta(cuentaId) {
            const cuenta = state.cuentas.find(c => c.id === cuentaId);
            if (!cuenta) return 0;
            
            let saldo = parseFloat(cuenta.saldoInicial || 0);
            
            state.ingresos.forEach(i => {
                if (i.cuentaId === cuentaId) saldo += parseFloat(i.monto);
            });
            
            state.gastos.forEach(g => {
                if (g.cuentaId === cuentaId) saldo -= parseFloat(g.monto);
            });
            
            state.ajustes.forEach(a => {
                if (a.cuentaId === cuentaId) {
                    const monto = parseFloat(a.monto);
                    saldo += (a.tipo === 'positivo' ? monto : -monto);
                }
            });
            
            return saldo;

        // TODO O TEU C√ìDIGO DE ESTAD√çSTICAS
        function calcularEstadisticas() {
            const hoy = new Date();
            const { inicioPeriodo, finPeriodo } = obtenerPeriodoPagoActual();
            
            const diasRestantes = Math.ceil((finPeriodo - hoy) / (1000 * 60 * 60 * 24)) + 1;
            const diasTotalesPeriodo = Math.ceil((finPeriodo - inicioPeriodo) / (1000 * 60 * 60 * 24)) + 1;
            const diasTranscurridos = diasTotalesPeriodo - diasRestantes;
            
            const totalGastosRecurrentes = state.gastosRecurrentes.reduce((sum, gasto) => sum + parseFloat(gasto.monto || 0), 0);
            
            const gastosDelPeriodo = state.gastos.filter(gasto => {
                const fechaGasto = new Date(gasto.fecha);
                return fechaGasto >= inicioPeriodo && fechaGasto <= finPeriodo;
            });
            
            const totalGastosVariables = gastosDelPeriodo.reduce((sum, gasto) => sum + parseFloat(gasto.monto || 0), 0);
            
            const ingresosDelPeriodo = state.ingresos.filter(ingreso => {
                const fechaIngreso = new Date(ingreso.fecha);
                return fechaIngreso >= inicioPeriodo && fechaIngreso <= finPeriodo;
            });
            const totalIngresos = ingresosDelPeriodo.reduce((sum, ingreso) => sum + parseFloat(ingreso.monto || 0), 0);
            
            const ajustesDelPeriodo = state.ajustes.filter(ajuste => {
                const fechaAjuste = new Date(ajuste.fecha);
                return fechaAjuste >= inicioPeriodo && fechaAjuste <= finPeriodo;
            });
            const totalAjustes = ajustesDelPeriodo.reduce((sum, ajuste) => {
                const monto = parseFloat(ajuste.monto || 0);
                return sum + (ajuste.tipo === 'positivo' ? monto : -monto);
            }, 0);
            
            let ahorroDiarioNecesario = 0;
            state.objetivosAhorro.forEach(objetivo => {
                if (objetivo.activo !== false) {
                    const fechaLimite = new Date(objetivo.fechaLimite);
                    const diasParaObjetivo = Math.ceil((fechaLimite - hoy) / (1000 * 60 * 60 * 24));
                    const montoRestante = parseFloat(objetivo.metaMonto) - parseFloat(objetivo.montoAhorrado || 0);
                    
                    if (diasParaObjetivo > 0 && montoRestante > 0) {
                        ahorroDiarioNecesario += montoRestante / diasParaObjetivo;
                    }
                }
            });
            
            const disponibleTotal = state.cuentas.reduce((sum, c) => sum + c.saldo, 0);
            // Calcular saldo total de contas
            const saldoTotalContas = state.cuentas.reduce((sum, c) => sum + c.saldo, 0);

            // Calcular dispo√±ible real para gastar
            const disponibleParaGastar = saldoTotalContas - (ahorroDiarioNecesario * diasRestantes);
            const gastoPorDiaRestante = diasRestantes > 0 ? Math.max(0, disponibleParaGastar / diasRestantes) : 0;   
            // Calcular canto poder√≠as gastar sen aforrar para obxectivos
            const gastoPorDiaSinObjetivos = diasRestantes > 0 ? Math.max(0, saldoTotalContas / diasRestantes) : 0;
            const totalGastos = totalGastosRecurrentes + totalGastosVariables;
            const ingresoTotal = totalIngresos;
            const porcentajeGastado = ingresoTotal > 0 ? (totalGastos / ingresoTotal) * 100 : 0;
            
            return {
                diasRestantes,
                diasTotalesPeriodo,
                diasTranscurridos,
                totalGastosRecurrentes,
                totalGastosVariables,
                totalIngresos,
                totalAjustes,
                disponibleTotal,
                gastoPorDiaRestante: Math.max(0, gastoPorDiaRestante),
                gastoPorDiaSinObjetivos, 
                ahorroDiarioNecesario,
                totalGastos,
                ingresoTotal,
                porcentajeGastado,
                inicioPeriodo,
                finPeriodo
            };
        }

        // TODO O TEU C√ìDIGO DE PROXECCI√ìNS
        function calcularProyecciones() {
            const stats = calcularEstadisticas();
            const ahorroMensualActual = stats.disponibleTotal;
            const proyeccion3Meses = ahorroMensualActual * 3;
            
            const { inicioPeriodo, finPeriodo } = obtenerPeriodoPagoActual();
            const gastosDelPeriodo = state.gastos.filter(g => {
                const fecha = new Date(g.fecha);
                return fecha >= inicioPeriodo && fecha <= finPeriodo;
            });
            
            const gastosPorCategoria = {};
            gastosDelPeriodo.forEach(g => {
                const cat = g.categoria || 'Outros';
                gastosPorCategoria[cat] = (gastosPorCategoria[cat] || 0) + parseFloat(g.monto);
            });
            
            let categor√≠aMayorGasto = null;
            let mayorGasto = 0;
            Object.entries(gastosPorCategoria).forEach(([cat, monto]) => {
                if (monto > mayorGasto) {
                    mayorGasto = monto;
                    categor√≠aMayorGasto = cat;
                }
            });
            
            let recomendacion = null;
            if (categor√≠aMayorGasto && mayorGasto > 0) {
                const ahorroPotencial = mayorGasto * 0.1;
                const diasParaObjetivo = state.objetivosAhorro
                    .filter(o => o.activo !== false)
                    .map(o => {
                        const fechaLimite = new Date(o.fechaLimite);
                        const montoRestante = parseFloat(o.metaMonto) - parseFloat(o.montoAhorrado || 0);
                        const diasActuales = Math.ceil((fechaLimite - new Date()) / (1000 * 60 * 60 * 24));
                        if (montoRestante > 0 && diasActuales > 0) {
                            const diasMejor = Math.floor(montoRestante / (stats.disponibleTotal + ahorroPotencial) * 30);
                            return { nombre: o.nombre, diasActuales, diasMejor };
                        }
                        return null;
                    })
                    .filter(o => o !== null)[0];
                
                recomendacion = {
                    categoria: categor√≠aMayorGasto,
                    ahorroPotencial: ahorroPotencial,
                    objetivo: diasParaObjetivo
                };
            }
            
            return {
                proyeccion3Meses,
                ahorroMensualActual,
                recomendacion
            };
        }

        function analizarTendencias() {
            const { inicioPeriodo, finPeriodo } = obtenerPeriodoPagoActual();
            const gastosDelPeriodo = state.gastos.filter(g => {
                const f = new Date(g.fecha);
                return f >= inicioPeriodo && f <= finPeriodo;
            });

            if (gastosDelPeriodo.length === 0) {
                return { insights: [], recomendaciones: [] };
            }

            const gastosPorDia = {};
            gastosDelPeriodo.forEach(g => {
                const dia = new Date(g.fecha).getDay();
                gastosPorDia[dia] = (gastosPorDia[dia] || 0) + parseFloat(g.monto);
            });
            
            const diasSemana = ['Domingo', 'Luns', 'Martes', 'M√©rcores', 'Xoves', 'Venres', 'S√°bado'];
            let diaMayorGasto = 0;
            let mayorGastoDia = 0;
            Object.entries(gastosPorDia).forEach(([dia, monto]) => {
                if (monto > mayorGastoDia) {
                    mayorGastoDia = monto;
                    diaMayorGasto = parseInt(dia);
                }
            });

            const gastosPorCategoria = {};
            gastosDelPeriodo.forEach(g => {
                const cat = g.categoria || 'Outros';
                gastosPorCategoria[cat] = (gastosPorCategoria[cat] || 0) + parseFloat(g.monto);
            });
            
            let categoriaDominante = null;
            let mayorGastoCat = 0;
            Object.entries(gastosPorCategoria).forEach(([cat, monto]) => {
                if (monto > mayorGastoCat) {
                    mayorGastoCat = monto;
                    categoriaDominante = cat;
                }
            });

            const insights = [
                `üìÖ Os ${diasSemana[diaMayorGasto]} gastas m√°is: ${mayorGastoDia.toFixed(2)}‚Ç¨`,
                `üìä A t√∫a categor√≠a dominante √© ${categoriaDominante}: ${mayorGastoCat.toFixed(2)}‚Ç¨`,
                `üí∞ Media diaria: ${(gastosDelPeriodo.reduce((s, g) => s + parseFloat(g.monto), 0) / gastosDelPeriodo.length).toFixed(2)}‚Ç¨`
            ];

            const recomendaciones = [
                `Reduce un 10% en ${categoriaDominante} para aforrar ${(mayorGastoCat * 0.1).toFixed(2)}‚Ç¨`,
                `Evita os ${diasSemana[diaMayorGasto]} para gastos non esenciais`
            ];

            return { insights, recomendaciones };
        }
